{% set name = "Flask-JWT-Extended" %}
{% set version = "4.4.1" %}
{% set sha256 = "09887fa372bdd4e9abb60d8a7155a966bf11b74999554410b20975802aec277e" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python >=3.6
    - pip
  run:
    - flask >=2.0,<3.0
    - pyjwt >=2.0,<3.0
    - python >=3.6
    - werkzeug >=0.14
    - typing_extensions >=3.7.4

test:
  imports:
    - flask_jwt_extended
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Flask JWT extension

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
    - synapticarbors
